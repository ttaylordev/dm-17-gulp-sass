<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Starter Template</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body ng-controller="ctrl">

    <h3>These are germs</h3>

    <div class="germs">
        <div ng-repeat="germ in germData">
            <span class="name">{{germ.Bacteria}}</span> - <span class="drug">{{germ.Penicilin}}</span> - <span class="drug">{{germ.Streptomycin}}</span>            - <span class="drug">{{germ.Neomycin}}</span> - <span class="staining">{{germ.Gram_Staining}}</span> -
            <span
                class="genus">{{germ.Genus}}</span>
        </div>
    </div>

    <h4>
        Not all germs are bad, mmkay?
    </h4>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
